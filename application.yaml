apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wasteful-pink-canid
  namespace: openshift-gitops 
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/wasteful-pink-canid/overlays/development
    repoURL: https://github.com/stephanie-cy/wasteful-pink-canid-gitops
    targetRevision: main
  destination:
    namespace: flacatusu
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: openshift-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
